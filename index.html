<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado</title>
  <link rel="stylesheet" href="style.css">
  <script src="./bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
  <div class="canvas">
    <h1>Total de jogos e vitórias por jogador</h1>
    <canvas id="mostWinPlayerChart"></canvas>
  </div>
  <div class="canvas">
    <h1>Win rate de cada jogador</h1>
    <canvas id="winRatePlayerChart"></canvas>
  </div>
  <div class="canvas">
    <h1>Total de jogos e vitórias por time</h1>
    <canvas id="mostWinTeamChart"></canvas>
  </div>
  <div class="canvas">
    <h1>Win rate de cada time</h1>
    <canvas id="winRateTeamGeneralChart"></canvas>
  </div>
  <div class="canvas" id="teamPlayerCharts">
    <h1>Win rate de cada time por jogador</h1>
  </div>
</body>
</html>
